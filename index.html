<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dioBig</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">

    <!-- 色盘 -->
    <div class="foldable-group">
      <button class="fold-toggle">色盘▶</button>
      <div class="fold-content">
        <div id="picker"></div>
        <div class="button-group">
          <button id="btn_refresh_color">刷新前景色</button>
        </div>
      </div>
    </div>

    <!-- 图层调整 -->
    <div class="foldable-group">
      <button class="fold-toggle">图层调整&清理▶</button>
      <div class="fold-content">
        <div class="button-group">
          <button id="btn_layer_new">新</button>
          <button id="btn_layer_delete">删除</button>
          <button id="btn_layer_addmask">区遮</button>
          <button id="btn_layer_Gmask">组遮</button>
          <button id="btn_layer_pathmask" disabled>路遮</button>
        </div>
      </div>
    </div>

    <!-- 选区&抠图 -->
    <div class="foldable-group">
      <button class="fold-toggle">选区&抠图▶</button>
      <div class="fold-content">
        <div class="button-group">
          <button id="btn_tool_Lasso">套</button>
          <button id="btn_tool_PolygonLasso">多</button>
          <button id="btn_tool_RectMarquee">矩</button>
          <button id="btn_tool_EllipticalMarquee">椭</button>
          <button id="btn_tool_SingleRow" disabled>行</button>
          <button id="btn_tool_SingleColumn" disabled>列</button>
        </div>

        <div class="button-group">
          <button id="btn_content_fill">内容识别填充</button>
        </div>

        <div class="button-group">
          <button id="btn_show_red">红</button>
          <button id="btn_show_green">绿</button>
          <button id="btn_show_blue">蓝</button>
          <button id="btn_show_rgb">RGB</button>
        </div>
      </div>
    </div>

    <!-- 色调调整 -->
    <div class="foldable-group">
      <button class="fold-toggle">色调调整▶</button>
      <div class="fold-content">
        <div class="button-group">
          <button id="btn_new_solidcolor">纯色</button>
          <button id="btn_new_brightness">亮对</button>
          <button id="btn_new_levels">色阶</button>
          <button id="btn_new_curves">曲线</button>
          <button id="btn_new_hue">色相</button>
          <button id="btn_new_colorbalance">色平</button>
        </div>
        <div class="button-group">
          <button id="btn_inspect_gray">明度检查</button>
          <button id="btn_inspect_color">颜色检查</button>

        </div>
      </div>
    </div>

    <!-- 景深-->
    <div class="foldable-group">
      <button class="fold-toggle">景深&模糊▶</button>
      <div class="fold-content">
        <button id="btn_duplicate_blur">复制并模糊</button>
      </div>
    </div>

    <!-- 导出-->
    <div class="foldable-group">
      <button class="fold-toggle">文件&导出▶</button>
      <div class="fold-content">
        <div class="button-group">
          <button id="btn_doc_cleardata">源文件清除清</button>
        </div>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="export_size" value="600" checked>
            <span class="radio-label">600×600</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="export_size" value="1024">
            <span class="radio-label">1024×1024</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="export_size" value="custom">
            <span class="radio-label">自定义</span>
            <input type="number" id="custom_width" placeholder="宽(px)" class="custom-input" />
            <input type="number" id="custom_height" placeholder="高(px)" class="custom-input" />
          </label>
        </div>
        <div class="button-group">
          <button id="btn_export_jpg">导出为JPG</button>
          <button id="btn_export_png">导出为PNG</button>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/csinterface.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="./js/init.js"></script>
  <script src="./js/buttons.js"></script>
  <script src="./js/colorpicker.js"></script>
  <script src="./js/fold.js"></script>
  <script src="./js/sd.js"></script>
</body>

</html>
